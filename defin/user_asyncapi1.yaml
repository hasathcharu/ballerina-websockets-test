asyncapi: 2.5.0
info:
  title: User
  version: 0.1.0
servers:
  development:
    url: "{server}:{port}/user"
    protocol: ws
    protocolVersion: "13"
    variables:
      server:
        default: ws://localhost
      port:
        default: "9092"
channels:
  /:
    description: Allows clients to get real-time data on users and chat with them.
    subscribe:
      message:
        payload:
          type: string
    publish:
      message:
        oneOf:
        - $ref: '#/components/messages/Unsubscribe'
        - $ref: '#/components/messages/Chat'
components:
  schemas:
    Unsubscribe:
      type: object
      required:
      - event
      properties:
        event:
          type: string
          const: Unsubscribe
          description: dispatcher key
      description: Representation of an unsubscribe message.
    Chat:
      type: object
      required:
      - message
      - event
      - toUserId
      properties:
        message:
          type: string
          description: 'message to be sent  '
        event:
          type: string
          const: Chat
          description: dispatcher key
        toUserId:
          type: string
          description: user id to send the message
      description: Repersentation of a message.
  messages:
    Unsubscribe:
      payload:
        $ref: '#/components/schemas/Unsubscribe'
    Chat:
      payload:
        $ref: '#/components/schemas/Chat'
      x-response:
        payload:
          type: string
      x-response-type: simple-rpc
x-dispatcherKey: event
